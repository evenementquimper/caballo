     <div class="header">
            <navigation></navigation>
         </div>
<div class="blog-post">



    <img src="uploads/{{article.image}}" alt="image" class="img-responsive">

 <h3 class="blog-post-title">{{article.titre}}</h3>
  <p class="blog-post-meta">Publi√© le: {{article.created_at | date:"dd/MM/yyyy"}} par {{article.auteur}}</p>
  <p class="text-justify" ng-bind-html="article.contenu"></p>

<div ng-if="isLoggedIn" class="well">
<tr>
  <td>
<h4>Image:</h4>
            <form class="form" ng-model="upload_form">
             <fieldset>
            <div class="col-md-6">
                    <input class="file"
                           type="file" 
                           ngf-select 
                           ng-model="file" 
                           name="file" 
                           ngf-pattern="'image/*'"
                           accept="image/*" 
                           ngf-max-size="20MB" 

                           />
                    Image : <img class="img-responsive" ngf-thumbnail="file"/>
                    <i ng-show="upload_form.file.$error.required">*required</i><br>
                    <i ng-show="upload_form.file.$error.maxSize">File too large 
                        {{file.size / 1000000|number:1}}MB: max 20M</i>
                    <button class="btn-sm btn-primary" type="submit" ng-click="upload(file)">Ajouter</button>
                    <p>{{progress}}</p>
                </div>
       <!-- style="width:100px;" -->
       
             </fieldset>
           </form>
</td>
<td>
<h4>Zatopek source:</h4>

<input class="form-control" ng-model="article.zatopek">
</td>

<td>
  <h4>Auteur:</h4>
<input class="form-control" ng-model="article.auteur">
</td>
<td>
<div class="row">  
    <div class="col-md-2">
        <h4>Date :</h4> 
    </div>
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="article.created_at" is-open="popup1.opened" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
</div>
</td>
<td>
    <h4>Titre:</h4>
<input class="form-control" ng-model="article.titre">
</td>
<td>
    <h4>Texte (html)</h4>
<textarea class="form-control" ng-model="article.contenu"></textarea>
</td>
<td>
<button class="btn btn-primary" ng-click="addArticle()">Add Article</button>

</td>
<td>
<button class="btn btn-info" ng-click="updateArticle()">Update</button>&nbsp;&nbsp;
<button class="btn btn-info" ng-click="deselect()">Clear</button>
<button class="btn btn-info" ng-click="removeArticle(article._id)">Delete</button>
</td>
        </tr>
</div>
</div>
